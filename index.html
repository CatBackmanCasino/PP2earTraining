<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarPractise</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="#" />

</head>

<body>
    <div id="game-canvas">
        <div id="modal-container">
            <div id="modal-content"></div>
        </div>
        <div id="heart1"><i class="fa-solid fa-heart"></i></div>
        <div id="heart2"><i class="fa-solid fa-heart"></i></div>
        <div id="heart3"><i class="fa-solid fa-heart"></i></div>
        <header>
            <h1>EarTrainer</h1>
        </header>

        <div id="game-area">
            <div id="sound-one" class="gameitem icons">
                <p><i class="fa-solid fa-music"></i></p>
            </div>

            <div id="scale" class="gameitem icons">
                <p>Major (c)</p>

            </div>
            <div id="sound-two" class="gameitem icons">
                <p><i class="fa-solid fa-music"></i></p>

            </div>
            <div id="answer-alternatives">
                <div class="answer-buttons blink">
                    <p data-answer="0">1st</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="1">2nd</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="2">3rd</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="3">4th</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="4">5th</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="5">6th</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="6">7th</p>
                </div>
                <div class="answer-buttons blink">
                    <p data-answer="7">8th</p>
                </div>
            </div>
            <div id="right-answers" class="gameitem">
                <p>Correct Answers</p>
                <div class="gameitem" id="right-answers-value">0</div>
            </div>
            <div id="question-number" class="gameitem">
                <p>Question</p>
                <div class="gameitem" id="question-number-value">0</div>
            </div>
            <div id="wrong-answers" class="gameitem">
                <p>Wrong Answers</p>
                <div class="gameitem" id="wrong-answers-value">0</div>
            </div>
        </div>
        <div id="restart-game-button" class="blink"><h2>RESTART!</h2></div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/51932b41cf.js" crossorigin="anonymous"></script>
</body>

</html>
