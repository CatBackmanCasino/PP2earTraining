<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarTrainer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="game-canvas">
        <h1>EarTrainer ver 1.0</h1>
        <div id="game-area">
            <div id="sound-one" class="gameitem note"> <p><i class="fa-solid fa-music"></i></p></div>
            <div class="gameitem"><p><i id="start-button" class="fa-solid fa-play"></i></p></div>
            <div id="sound-two" class="gameitem note"> <p><i class="fa-solid fa-music"></i></p></div>
            <div id="answer-alternatives">
                <div id="snare" class="answer-buttons"><p>snare</p></div>
                <div id="clap" class="answer-buttons"><p>clap</p></div>
            </div>
            <div id="correct-answers" class="gameitem"><p>Correct Answers</p></div>
            <div id="question-number" class="gameitem"><p>Question number X</p></div>
            <div id="wrong-answers" class="gameitem"><p>Wrong Answers</p></div>
            <div class="gameitem" id="right-answers">0</div>
            <div class="gameitem" id="question-number-value">0</div>
            <div class="gameitem" id="wrong-answers">0</div>
            
            
        </div>
    </div>

</div>
  
 <script src="assets/js/script.js"></script>  
  <script src="https://kit.fontawesome.com/51932b41cf.js" crossorigin="anonymous"></script>
</body>
</html>
